<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הרשמה למועדון הפוקר</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: #1E1E1E;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ffcc00;
            color: black;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>הצטרפו למועדון הפוקר הטוב בישראל</h2>
        <p>קבלו גישה למשחקים יוקרתיים ובונוסים שווים!</p>
        <form action="https://formspree.io/f/sismabat@gmail.com" method="POST">
            <input type="text" name="name" placeholder="שם מלא" required>
            <input type="email" name="email" placeholder="אימייל" required>
            <input type="tel" name="phone" placeholder="מספר טלפון" required>
            <button type="submit">הירשם עכשיו</button>
        </form>
    </div>
</body>
</html>
