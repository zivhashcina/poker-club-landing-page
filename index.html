<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מועדון הפוקר המוביל</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: linear-gradient(145deg, #1E1E1E, #2A2A2A);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            border: 2px solid gold;
        }
        h2 {
            font-size: 24px;
            color: gold;
        }
        p {
            font-size: 18px;
            color: #ccc;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        input {
            background: #2D2D2D;
            color: white;
            border: 1px solid gold;
        }
        button {
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #FFD700;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ברוך הבא למועדון הפוקר אינסיידר </h2>
        <p>השאר פרטים וסוכן אישי יצור איתך קשר 24/7!</p>
        <form action="https://formspree.io/f/xjkgerww" method="POST">
            <input type="text" name="name" placeholder="שם מלא" required>
            <input type="email" name="email" placeholder="אימייל" required>
            <input type="tel" name="phone" placeholder="טלפון" required>
            <button type="submit">🚀 הצטרף עכשיו</button>
        </form>
    </div>
</body>
</html>
